server {
    listen 8080;
    server_name _;

    # Define global root so the error handler can find index.html
    root /usr/share/nginx/html;

    location /healthz {
        access_log off;
        return 200 "healthy\n";
    }

    # 1. Tell Nginx to serve /index.html when a 404 occurs
    error_page 404 /index.html;

    # 2. Prevent direct access to the error page (optional but cleaner)
    location = /index.html {
        internal;
    }

    # 3. Force a 404 status for every other request
    location / {
        return 404;
    }
}
